<!DOCTYPE html>
<html>
<head>
	<title>JSON methods</title>
	<style type="text/css">
		body, btn, form-control {
  		font-size: 16px;
  		font-family: Verdana;
		}

		div {
		  margin-bottom: 3px;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" id="data" class="form-control">
		<button type="button" class="btn" id="execute">Load Data</button>
	</div>
	<div id="output"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#execute').click(function() {
				var url = './get.html/' + $('#data').val();
				$.get(url, function (data) {
					$('#output').text(data);
				});
			});
		});
	</script>
</body>
</html>
