<!DOCTYPE html>
<html>
<head>
	<title>On event</title>
	<style type="text/css">
		.btn{
			font-size: 1em;
		}
	</style>
</head>
<body>
	<h3>Implementing the jquery function one</h3>
	<form>
		<div><button id="target" type="button" class="btn validate">First</button></div>
	</form>
	<div id="display"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		// repeats execution
		//uncomment and you will see
		/*
		$('#target').click(function() {
			$('#display').text($('#display').text() + "Clicked will appear forever");
		});*/
		$('#target').one('click', function() {
			$('#display').text($('#display').text() + "Clicked will show only once");
		});
	});
</script>
</body>
</html>
