<!DOCTYPE html>
<html>
<head>
	<title>Parent child relationships</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-size: 32px;
		}
		div{
			margin-top: .1em;
		}
		.parent{
			margin-left: .8em;
		}
		.child{
			margin-left: 1.6em;
		}
	</style>
</head>
<body>
	<nav id="navigation">
	    <ul>
	        <li><a href="http://www.microsoft.com">Microsoft</a></li>
	        <li><a href="http://www.adventure-works.com">AdventureWorks</a></li>
	        <li><a href="register">Register</a></li>
	    </ul>
	</nav>
	<div id="target" style="color: black">
		Grandparent
		<div style="color: black" class="parent demo">
			-Parent
			<div style="color: black" class="child demo">First child</div>
			<div id="demo" style="color: black" class="child">Second child</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		// will locate all direct children
		//first locator will give the element with an id of target
		//secon locator(method) will get all direct children
		// the attr method will update an attribute
		//$('#target').children().attr('style', 'color: red');


		// will locate all direct children
		//first locator will give the element with an id of target
		//secon locator(method) will get all descendent
		// the attr method will update an attribute
		//find will always need for a selector to find
		//$('#target').find('*').attr('style', 'color: red');

		//the first method will give us the element with the #demo id
		//second method will give us the parent and only direct parent
		// the attr method will update an attribute

		//$('#demo').parent().attr('style', 'color:red');

		//the first method will give us the element with the #demo id
		//second method will give us the parent looking up the entire chain
		// the attr method will update an attribute

		$('#demo').parents().attr('style', 'color:red');
		var navigation = $('#navigation');
		navigation.find('a[href^="http://"]').attr('style', 'color: yellow');
	});
</script>
</body>
</html>
